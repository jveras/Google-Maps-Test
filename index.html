<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    #map{
        height:400px;
        width:100%;
    }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map">

    </div>

<script>
function initMap(map){
    //Map options
    var options = {
        zoom:8,
        center:{lat:40.7128,lng:-74.0060}
    }
    //New Map
    var map= new google.maps.Map(document.getElementById('map'), options);

    //Listen for click on map
    google.maps.event.addListener(map, "click", function(event){
        // Add Marker
        addMarker({coords:event.latLng})
    })

    /*
    //Add marker
    var marker = new google.maps.Marker({
        position:{lat:40.6929,lng:-73.8690},
        map:map
    });

    var infoWindow = new google.maps.InfoWindow({
        content:`<h1>Franklin K Lane</h1>`
    });
    marker.addListener("click",function(){
        infoWindow.open(map,marker);
    });
    */
    //Add Marker Function

    //Array of Markers

    var markers = [
            {
                coords:{lat:40.6929,lng:-73.8690},
                content:`<h1>Franklin K lane</h1>`
            },
            {
                coords:{lat:40.7829,lng:-73.9654}
            }
    ];
            
    // Loop Through markers

    for (let index = 0; index < markers.length; index++) {
        addMarker(markers[index])
        
    }


    function addMarker(props){
        var marker = new google.maps.Marker({
        position:props.coords,
        map:map

    });
    if(props.content){
        var infoWindow = new google.maps.InfoWindow({
        content:props.content
    });
    marker.addListener("click",function(){
        infoWindow.open(map,marker);
    });
    }


    }
}

</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPa7CPe0uP642n4Kn2mjNomG4DVy9Qk_E&callback=initMap"
        async defer></script>
</body>
</html>
